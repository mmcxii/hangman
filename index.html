<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Hangman Game</title>

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-grid.min.css"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>
        <header>
            <div class="container center">
                <h1>The Hangman Game:</h1>
                <h2>{Theme Undecided}</h2>
            </div>
        </header>
        <main>
            <div id="main-content">
                <div class="middle">
                    <div id="app">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 center">
                                    <h3 id="answer-field">Good Luck!</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-custom">
                                    <img
                                        id="answer-pic"
                                        src="https://via.placeholder.com/200x100?text=Placeholder"
                                    />
                                </div>
                                <div class="col-md-6 col-custom">
                                    <div class="row row-custom">
                                        <div class="col-md-12 center">
                                            <span id="instructions">
                                                Guess your first letter to begin.
                                            </span>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-md-12 center">
                                            <span id="wins">
                                                Wins:
                                                <br />
                                                <span id="win-counter-field"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-md-12 center">
                                            <span id="current-word">
                                                Current Word:
                                                <br />
                                                <span id="current-word-field"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-md-12 center">
                                            <span id="guesses-remaining">
                                                Number of Guesses Remaining:
                                                <br />
                                                <span id="num-guesses-field"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-md-12 center">
                                            <span id="used-letters">
                                                Letters Already Guessed:
                                                <br />
                                                <span id="used-letters-field"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <br />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="middle center">
                Nich Secord &copy;2019
                <div class="social">
                    <a href="https://www.github.com/mmcxii" target="new" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/mmcxii/" target="new" class="social-link">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </footer>
        <script src="assets/js/app.js"></script>
    </body>
</html>
